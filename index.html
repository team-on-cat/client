<html>

<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Vue.Js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- HTML2Canvas Local -->
  <script src="./js/html2canvas.js"></script>

  <!-- Card Template -->
  <link rel="stylesheet" href="./css/card-template.css">

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Team'O Cat</a>
    </nav>

    <!-- Card Preview -->
    <div class="container-fluid">
      <div class="row d-flex">
        <!-- Background Changer -->
        <theme-card class="col-sm-5 col-md-3" v-on:change-theme="changeTheme"></theme-card>

        <!-- Editor -->
        <div class="col-sm-7 col-md-9">
          <div class="row">
            <!-- Card Preview -->
            <preview-card class="col-sm-12 col-md-7 mb-2 shadow" v-bind:card="card"></preview-card>
            <!-- Editor Field -->
            <field-card class="col-sm-12 col-md-5" v-bind:card="card"></field-card>
          </div>
          <div class="row">
            <div>
              <input @click.prevent="preview" class="btn btn-info" type="button" value="Apply" />
              <a class="btn btn-success" @click.prevent="submit" href="#">Submit</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- HTML2Cancas Button -->

  </div>

  <!-- BLOB -->
  <script src="./js/dataURItoBlob.js"></script>

  <!-- Canvas 2 Image -->
  <script src="./js/canvas2image.js"></script>

  <!-- Vue Component -->
  <script src="./js/components/preview-card.js"></script>
  <script src="./js/components/content-card.js"></script>
  <script src="./js/components/theme-card.js"></script>

  <!-- Vue Instance -->
  <script src="./js/main.js"></script>

  <!-- HTML2Cancas Script -->
  <script>
    $(document).ready(function () {

    }); 
  </script>
</body>

</html>
